<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Black background to blend with A-Frame */
            font-family: Arial, sans-serif;
            margin: 0; /* Reset default margin */
            overflow: hidden; /* Hide overflow */
        }

        h1 {
            position: absolute; /* Position the heading over the A-Frame */
            top: 20px; /* Space from the top */
            z-index: 10; /* Ensure it stays above the A-Frame */
            color: #fff; /* Change heading color for visibility */
            font-size: 24px; /* Base font size */
        }

        iframe {
            border: none; /* Removes default border */
            border-radius: 8px; /* Optional: Adds rounded corners */
            width: 560px; /* Default width */
            height: 315px; /* Default height */
            position: absolute; /* Absolute positioning */
            top: 80px; /* Space from the top */
            z-index: 20; /* Higher z-index to sit above the A-Frame */
        }

        #joystick {
            position: fixed;
            bottom: 20px; /* Distance from the bottom of the screen */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust to center precisely */
            width: 150px; /* Default joystick size */
            height: 150px; /* Default joystick size */
            z-index: 30; /* Ensure it appears above other elements */
        }

        #scoreboard {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        a-scene {
            position: absolute; /* Position the A-Frame absolutely */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            width: 100%; /* Full width for A-Frame */
            height: 100%; /* Full height for A-Frame */
            z-index: 1; /* Lower z-index to place behind other elements */
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px; /* Smaller font size for mobile */
                top: 10px; /* Adjust position for mobile */
            }

            iframe {
                width: 60%; /* width on mobile */
                height: auto; /* Maintain aspect ratio */
                top: 50px; /* Adjust space from the top */
            }

            #joystick {
                width: 100px; /* Smaller joystick size for mobile */
                height: 100px; /* Smaller joystick size for mobile */
            }

            #scoreboard {
                padding: 8px; /* Adjust padding for mobile */
                font-size: 14px; /* Smaller font size for scoreboard */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px; /* Further reduce font size */
            }

            #joystick {
                width: 80px; /* Even smaller joystick */
                height: 80px; /* Even smaller joystick */
            }

            #scoreboard {
                font-size: 12px; /* Smaller font size for scoreboard */
            }
        }

    </style>
    </style>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include Nipple.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.0/nipplejs.min.js"></script>
    <!-- Include Socket.IO library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

</head>
<body>
    <iframe 
        src="https://player.twitch.tv/?channel=flo0oo0oo&parent=ar-space.onrender.com" 
        allowfullscreen="false">
    </iframe>
    
    <!-- ar-space.onrender.com instead of localhost! -->

    <!-- A-Frame Scene -->
    <a-scene embedded>

        
        <!-- Lights -->
        <a-light type="ambient" color="#FFF" intensity="0.6"></a-light>
        <a-light type="directional" color="#FFF" intensity="1" position="-1 2 1" castShadow="true"></a-light>
        
        
        <!-- Load the model -->
        <a-entity gltf-model="models/Test.glb" position="0 0.5 0" scale="1 1 1" material="emissive: #FF0000; emissiveIntensity: 0.1"></a-entity>


        <!-- Video planes for streaming -->
        <a-plane id="videoPlane" rotation="0 0 0" width="5" height="3" position="0 4 -10" visible="false" class="video-plane"></a-plane>
        <a-plane id="videoPlane1" rotation="0 120 0" width="5" height="3" position="-10 4 10" visible="false" class="video-plane"></a-plane>
        <a-plane id="videoPlane2" rotation="0 -120 0" width="5" height="3" position="10 4 10" visible="false" class="video-plane"></a-plane>

        <a-entity particle-system="preset: snow; particleCount: 100"></a-entity>

        <!-- Sky -->
        <a-sky color="#E9CFC7"></a-sky>

        <a-entity id="player" position="0 1.6 0">
            <a-camera></a-camera>
        </a-entity>

    </a-scene>

    <div id="joystick"></div>
    <div id="scoreboard">
        <div>Closest Video Plane: <span id="closestPlane">None</span></div>
    </div>
    
    <script>
        const socket = io(window.location.origin);
        let players = {};
        let firstPlayerId = null;
        const player = document.getElementById('player');
        const camera = player.querySelector('a-camera');
        
        // Initialize closest planes for each player
        let closestPlanes = {};
        let localScores = {};

        // Joystick setup
        const joystick = nipplejs.create({
            zone: document.getElementById('joystick'),
            mode: 'static',
            position: { left: '50%', bottom: '20px' }, // Adjust to position the joystick correctly
            size: 150, // The size of the joystick
            color: 'red'
        });

        // Function to get the camera's forward and right direction vectors
        function getCameraDirection() {
            const cameraRotation = camera.getAttribute('rotation');
            const yaw = THREE.MathUtils.degToRad(cameraRotation.y); // Convert yaw to radians
        
            const forwardVector = new THREE.Vector3(Math.sin(yaw), 0, -Math.cos(yaw)).normalize();
            const rightVector = new THREE.Vector3(forwardVector.z, 0, -forwardVector.x).normalize();
        
            return { forward: forwardVector, right: rightVector };
        }

        // Joystick movement handler
        joystick.on('move', (evt, data) => {
            // Check if position data is defined
            if (data && data.position) {
                // Calculate center of the joystick area based on its size
                const joystickCenter = {
                    x: joystick.options.size / 2, // Half of the joystick's size
                    y: joystick.options.size / 2  // Half of the joystick's size
                };

                // Calculate vector based on joystick position relative to the center
                const vectorX = data.position.x - joystickCenter.x;
                const vectorY = data.position.y - joystickCenter.y;

                // Calculate the magnitude of the vector
                const magnitude = Math.sqrt(vectorX * vectorX + vectorY * vectorY);

                // Normalize the vector
                let normalizedVector = { x: 0, y: 0 };
                if (magnitude > 0) {
                    normalizedVector = {
                        x: vectorX / magnitude,
                        y: vectorY / magnitude
                    };
                }

                // Define movement factor to control speed
                const movementFactor = 0.1; // Adjust this value for desired movement speed

                // Get player's current position
                const playerPos = player.getAttribute('position');

                // Get the camera's forward and right direction vectors
                const { forward, right } = getCameraDirection();

                // Calculate new position based on the normalized vector and camera direction
                const newPosition = {
                    x: playerPos.x + forward.x * normalizedVector.y * movementFactor + right.x * normalizedVector.x * movementFactor,
                    y: playerPos.y,
                    z: playerPos.z + forward.z * normalizedVector.y * movementFactor + right.z * normalizedVector.x * movementFactor
                };

                // Update player position
                player.setAttribute('position', newPosition);
                sendMove(newPosition); // Send movement data to server if needed
            } else {
                console.warn("Joystick data or position is undefined:", data);
            }
        });




        // Function to send the player's new position to the server
        function sendMove(position) {
            socket.emit('move', { id: socket.id, position: position });
        }

        socket.on('move', (data) => {
            const otherPlayer = document.getElementById(data.id);
            if (otherPlayer) {
                otherPlayer.setAttribute('position', data.position);
            }
        });


        // Initialize and update player positions in scene
        socket.on('currentPlayers', (currentPlayers) => {
            players = currentPlayers;
            Object.keys(players).forEach(id => {
                if (id !== socket.id) addPlayer(id, players[id].position);
            });
        });


        // Player management
        socket.on('newPlayer', (data) => {
            addPlayer(data.id, data.position);
        });
        socket.on('removePlayer', (id) => {
            const playerEntity = document.getElementById(id);
            if (playerEntity) playerEntity.remove();
        });


        // Handle score updating and closest plane tracking
        setInterval(() => {
            const playerPosition = player.getAttribute('position');
            let closestPlane = null;
            let closestDistance = Infinity;

            document.querySelectorAll('.video-plane').forEach(plane => {
                const planePosition = plane.getAttribute('position');
                const distance = Math.sqrt(
                    Math.pow(playerPosition.x - planePosition.x, 2) +
                    Math.pow(playerPosition.y - planePosition.y, 2) +
                    Math.pow(playerPosition.z - planePosition.z, 2)
                );

                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestPlane = plane.id;
                }
            });

            document.getElementById('closestPlane').textContent = closestPlane || 'None';
        }, 1000);
    </script>

</body>
</html>
