<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your VR Multiplayer App</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://your-app-name.onrender.com'); // Replace with your actual Render URL

        // Handle new players
        socket.on('currentPlayers', (players) => {
            console.log('Current players:', players);
            // Update your game state with current players
        });

        socket.on('newPlayer', (playerData) => {
            console.log('New player joined:', playerData);
            // Add the new player to your game
        });

        socket.on('move', (data) => {
            console.log('Player moved:', data);
            // Update the moved player's position in your game
        });

        socket.on('removePlayer', (playerId) => {
            console.log('Player disconnected:', playerId);
            // Remove the player from your game
        });

        // Example function to move a player
        function movePlayer(newPosition) {
            socket.emit('move', newPosition); // Emit the player's new position
        }
    </script>
</head>
<body>
    <h1>Welcome to Your VR Multiplayer App</h1>
    <!-- Your VR scene or elements go here -->
</body>
</html>
