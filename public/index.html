<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane id="video-plane" width="4" height="3" position="0 1.5 -5" rotation="0 0 0" material="src: #video"></a-plane>
    </a-scene>

    <video id="video" autoplay loop playsinline muted style="display: none;"></video>

    <script>
        const socket = io();
        const videoElement = document.getElementById('video');

        // Get user media for streaming
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream; // Set own video source

                // Create media recorder to send stream to server
                const mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        socket.emit('video-stream', event.data); // Send stream to server
                    }
                };
                mediaRecorder.start(100); // Send data every 100 ms
            })
            .catch(error => {
                console.error("Error accessing media devices.", error);
            });

        // Listen for incoming video stream
        socket.on('video-stream', (data) => {
            const blob = new Blob([data], { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            videoElement.src = url; // Set video source to received stream
            videoElement.play(); // Ensure the video plays
        });

        // Display the stream only for viewers
        socket.on('connect', () => {
            console.log('Connected as: ' + socket.id);
        });
    </script>
</body>
</html>
